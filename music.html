<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffe4f0, #fff0f5);
      font-family: 'Press Start 2P', cursive;
      color: #d63384;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .player {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border: 3px dashed #ff69b4;
      max-width: 500px;
      width: 90%;
    }
    iframe {
      width: 100%;
      height: 352px;
      border: none;
      border-radius: 12px;
      margin-top: 1rem;
    }
    .btn {
      margin-top: 2rem;
      background: #ff69b4;
      color: white;
      padding: 1rem 2rem;
      font-size: 0.8rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #d63384;
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <div class="player">
    <h2>Playlist CintakuðŸŽ¶</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4lQEOWMM4z9aZmDdYCnLPh?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <button class="btn" onclick="playClick(); location.href='ending.html'">SELANJUTNYA</button>

  <script>
    function playClick() {
      const click = document.getElementById('clickSound');
      click.currentTime = 0;
      click.play();
    }
  </script>
</body>
</html>
